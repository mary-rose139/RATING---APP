<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating App</title>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <div class="container rating-card">
    <img src="images/icon-star.svg" alt="star" class="star">
    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>

    <div class="buttons">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
    </div>

    <button class="submit">SUBMIT</button>
  </div>

  
  <div class="container thank-you-hidden">
    <img src="images/illustration-thank-you.svg" alt="thank you" class="thankyou">

    <p class="selected-text">You selected <span id="selected-rating">0</span> out of 5</p>

    <h1 class="thank-you-para">Thank you!</h1>
    <p class="thank-you-para">
      We appreciate you taking the time to give a rating. <br>
      If you ever need more support, don't hesitate to get in touch!
    </p>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
